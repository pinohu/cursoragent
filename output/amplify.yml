version: 1
appRoot: output
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - cp .env.production .env.local
    build:
      commands:
        - NODE_ENV=production npm run build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '_next/static/**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable' 